<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metamask 회원가입/로그인 예제</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Metamask 연동 예제</h1>

<div class="wallet-info">
    <button id="connectWalletBtn">Connect Metamask</button>
    <p>Status: <span id="walletStatus">Not Connected</span></p>
    <p>Address: <span id="walletAddress">N/A</span></p>
</div>

<hr>

<div id="auth-sections">
    <section id="signup-section">
        <h2>회원가입</h2>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" placeholder="01012345678">
            <button id="sendSmsBtn">Send SMS Code</button>
        </div>
        <div class="form-group">
            <label for="smsCode">SMS Code:</label>
            <input type="text" id="smsCode" placeholder="6-digit code">
        </div>
        <button id="signupBtn" disabled>Sign Up</button>
        <p class="message" id="signupMessage"></p>
    </section>

    <hr>

    <section id="login-section">
        <h2>로그인</h2>
        <button id="loginBtn" disabled>Login with Metamask Signature</button>
        <p class="message" id="loginMessage"></p>
        <div id="userInfo" style="display: none;">
            <h3>로그인 정보</h3>
            <p>Token: <span id="userToken"></span></p>
            <p>Wallet Address: <span id="userWalletAddress"></span></p>
            <p>Role: <span id="userRole"></span></p>
            <button id="logoutBtn">Logout</button>
        </div>
    </section>
</div>

<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
<script src="script.js"></script>
</body>
</html>
