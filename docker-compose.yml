version: '3.8'

services:
  # Application Service
  app:
    build: .
    container_name: imticket-app
    ports:
      - "10080:10080" # Map host port 10080 to container port 10080
    environment:
      # Database Config
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/capstone?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: capstone
      SPRING_DATASOURCE_PASSWORD: cider123

      # Redis Config
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # File Upload Config
      SPRING_SERVLET_MULTIPART_LOCATION: /app/uploads
      TICKET_UPLOAD_PATH: /app/uploads
    depends_on:
      - mysql
      - redis
    networks:
      - imticket-network
    volumes:
      - ./uploads:/app/uploads # Persist uploads locally

  # Redis Service
  redis:
    image: redis:alpine
    container_name: imticket-redis
    ports:
      - "6379:6379"
    networks:
      - imticket-network

  # MySQL Service (Optional: If you want to run DB in Docker)
  mysql:
    image: mysql:8.0
    container_name: imticket-mysql
    ports:
      - "10047:3306" # Expose on 10047 to avoid conflict with local DB on 10046/3306
    environment:
      MYSQL_DATABASE: capstone
      MYSQL_USER: capstone
      MYSQL_PASSWORD: cider123
      MYSQL_ROOT_PASSWORD: rootroot
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql # Persist data
    networks:
      - imticket-network

networks:
  imticket-network:
    driver: bridge

volumes:
  mysql-data:
